<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
    <link rel="shortcut icon" href="favicon.png" type="x-image/png">
</head>
<body>
    <div id="room-container">
        <div id="userManager">
            <p id="userManagerUsername">username</p>
            <button id="userManagerLogout">logout</button>
        </div>
        <input type="search" placeholder="Search">
        <button id="createRoom">create room</button>
        <div class="divider"></div>

    </div>
    <div id="chat-container">
        <div id="chat-list-container">
            <p class="chat left" username="Chat">Hello and welcome to Chat</p>
            <p class="chat right" username="App">This is a Chat app by Simon From Jakobsen</p>
            <p class="chat right" username="App">And Theis Pieter Brun Holleb√¶k</p>
            <p class="chat left" username="Chat">This Chat app uses NodeJS and MongoDB on the backend</p>
            <p class="chat left" username="Chat">Making it a simple, yet scaleable piece of software</p>
            <p class="chat right" username="App">Feel free to join one of the chat rooms</p>
            <p class="chat right" username="App">And start chatting</p>
        </div>
        <div id="chat-field-container">
            <input id="chat-field" type="text" placeholder="Send message...">
            <button id="chat-field-submit">Submit</button>
        </div>
    </div>
    <script src="userHandler.js"></script>
    <script src="main.js"></script>
</body>
</html>
