<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="full-chat-container" hidden>
        <div class="toolbar top">
            <p> <button id="back-button">&lt;</button> room</p>
        </div>
        <div id="chat-list-container" class="container">
            <p class="chat left" username="Chat">Hello and welcome to Chat</p>
            <p class="chat right" username="App">This is a Chat app by Simon From Jakobsen</p>
            <p class="chat right" username="App">And Theis Pieter Brun Holleb√¶k</p>
            <p class="chat left" username="Chat">This Chat app uses NodeJS and MongoDB on the backend</p>
            <p class="chat left" username="Chat">Making it a simple, yet scaleable piece of software</p>
            <p class="chat right" username="App">Feel free to join one of the chat rooms</p>
            <p class="chat right" username="App">And start chatting</p>
        </div>
        <div class="toolbar bottom">
            <input id="chat-field" type="text" placeholder="Send message...">
            <button class="submit" id="chatFieldSubmit">&gt;</button>
        </div>
    </div>
    
    <div id="full-room-container">
        <div class="toolbar top">
            <h1>rooms</h1>
            <button id="createRoom">create room</button>
        </div>
        <div id="room-container" class="container">
        </div>
        <div class="toolbar bottom"><span id="userManagerUsername">hej</span><button id="userManagerLogout">log out</button></div> 
    </div>
    <script src="../userHandler.js"></script>
    <script src="main.js"></script>
</body>
</html>
