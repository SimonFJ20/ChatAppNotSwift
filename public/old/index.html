<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
</head>
<body>
    <div id="group-container">
        <h1>Grupper</h1>
        <div id="searchbar" class="rounded">
            <input type="search" placeholder="Search">
        </div>
        <button class="group active"><h2>navn</h2></button>
    </div>
    <div id="chat-container">
        <div>
            <h1>Titel</h1>
        </div>
        <div id="chat-list"></div>
        <div class="toolbar">
            <div class="rounded" id="upload"><input id="upload-input" type="button" hidden><label for="upload-input">⚙️</label></div>
            <div class="rounded" id="message"><input id="message-input" type="text" placeholder="Message"></div>
            <div class="rounded"><input type="submit" value="Submit" id="message-button"></div>
        </div>
    </div>

    <div id="loginBox">
        <input type="text" id="loginUsername" placeholder="Username">
        <button id="loginButton">Set As Username</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
